<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contador Js</title>

    <link rel="stylesheet" href="contador.css" />
  </head>
  <body>
      <article class="clock" id="clock">
        <h3>CONTADOR COM JAVASCRIPT!</h3>

        <div class="timeUser">
          <label>Insira o tempo em segundos:</label>
          <input class="valorUser" name="valorUser" type="number"/>
        </div>

        <div id="count">
          <div id="timer"></div>

          <button id="btnStart">Iniciar</button>
          <button id="btnStop">Parar</button>
        </div>
      </article>

      <script src="contador.js"></script>
  </body>
</html>
